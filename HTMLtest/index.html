<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <header>
        <div class="tittle">
            <h1 class="catchcopy">キャッチコピー</h1>
        </div>
    </header>
    <main>
        <h2>About</h2>
        <p>プCOACHTECH（コーチテック）はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログミング未経験の方でも、<b>「独自の学習ノウハウ」</b>でフリーランスエンジニアを目指すことができます。</p>
        <h2>ブログ</h2>
        <div class="photos">
            <div class="photos2">
                <div class="photoschild">
                    <img src="img/blog__eyecatch1.jpg" alt="写真１">
                </div>
                <h3>コーチテックブログのタイトルがここに入ります。</h3>
            </div>
            <div class="photos2">
                <div class="photoschild">
                    <img src="img/blog__eyecatch2.jpg" alt="写真２">
                </div>
                <h3>テーチックブログのタイトルがここに入ります。</h3>
            </div>
            <div class="photos2">
                <div class="photoschild">
                    <img src="img/blog__eyecatch3.jpg" alt="写真３">
                </div>
                <h3>コテーチックブログのタイトルがここに入ります。</h3>
            </div>
        </div>
        <h2>お問い合わせ</h2>
    </main>
    <div class="table">
        <label for="name">
            <span class="parts">名前</span>
            <input type="text" name="お名前" id="name">
        </label>
        <br>
        <label for="mail adress">
            <span class="parts">メールアドレス</span>
            <input type="text" name="メールアドレス" id="mail adress">
        </label>
        <br>
        <label for="detail">
            <span class="parts">用件</span>
            <select name="用件" id="detail">
            <option value="A">広告掲載について</option></select>
        </label>
        <br>
        <label for="detail">
            <span class="parts">内容</span>
            <textarea name="お問い合わせ内容" id="detail" cols="３0" rows="5"></textarea>
        </label>
        <br>
    </div>
    <div class="botton">
        <input type="submit" name="delate button" value="削除">
        <input type="submit" name="send button" value="送信">
    </div>
</body>
